<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gradient Text Viz</title>
  <style>
    html,body { margin:0; height:100%; background:transparent; }
    #root { height:100%; display:flex; align-items:center; justify-content:center; }
    .grad {
      font-family: Inter, Arial, Helvetica, sans-serif;
      font-size: 48px;
      font-weight: 800;
      line-height: 1.1;
      background: linear-gradient(90deg, #ff6600, #ffaa00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      padding: 4px 8px;
      text-align: center;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="root"><div class="grad" id="title">Total Calls & Appointments Booked</div></div>
  <script>
(function () {
  var dscc = window.dscc || {};
  function drawViz() {
    // Nothing dynamic yet; the HTML already renders the gradient heading.
  }
  if (dscc.subscribeToData) {
    dscc.subscribeToData(drawViz, { transform: dscc.tableTransform });
  } else {
    drawViz();
  }
})();
</script>

</body>
</html>
